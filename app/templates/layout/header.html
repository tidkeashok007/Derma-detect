<header id="header" class="header sticky-top">

  <div class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a
            href="mailto:dermadetect@email.com">dermadetect@email.com</a></i>
        <i class="bi bi-phone d-flex align-items-center ms-4"><span>+91 987654321 &nbsp; &nbsp;</span></i>
        <!-- <div id="liveDateTime"></div> -->
      </div>
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="https://x.com/" class="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="https://www.facebook.com/" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/feed/" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </div><!-- End Top Bar -->

  <div class="branding d-flex align-items-center">

    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="{{url_for('static',filename='img/logo.png')}}" alt=""> -->
        <h1 class="sitename">Derma Detect</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a class="nav-link scrollto {% if active_page == 'index' %}active{% endif %}" href="{{ url_for('main.index') }}">Home</a></li>
          <li><a class="nav-link scrollto {% if active_page == 'about' %}active{% endif %}" href="{{ url_for('main.about') }}">About</a></li>
          <li><a class="nav-link scrollto {% if active_page == 'contact' %}active{% endif %}" href="{{ url_for('main.contact') }}">Contact</a></li>
          
          {% if current_user.is_authenticated %} 
          <!-- Display these links if user is authenticated -->
          <li><a class="nav-link scrollto {% if active_page == 'check_up' %}active{% endif %}" href="{{ url_for('check_up.check_up') }}">Check My Skin</a></li>
          <li><a class="nav-link scrollto {% if active_page == 'appointment' %}active{% endif %}" href="{{ url_for('appointment.appointment') }}">Make an Appointment</a></li>
          <li><a href="{{ url_for('auth.logout') }}" class="btn btn-default">Logout</a></li>
          {% else %}
          <!-- Display these links if user is not authenticated -->
          <li><a href="{{ url_for('auth.login') }}" class="btn btn-default">Login</a></li>
          <li><a href="{{ url_for('auth.register') }}" class="btn btn-default">Sign Up</a></li>
          <!-- <li>
            <a href="{{ url_for('static', filename='user-manual/userManual - version 1.0.pdf') }}" target="_blank" rel="noopener noreferrer" class="badge badge-primary">
              User Guide
            </a>
          </li> -->
          
                    {% endif %}
      </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <!-- <a class="cta-btn d-none d-sm-block {% if active_page == 'appointment' %}active{% endif %}" href="/appointment">Make an Appointment</a> -->

    </div>

  </div>

</header>
