<header id="page-topbar">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box horizontal-logo">
                    <a href="{{url_for('admin.admin-dashboard')}}" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="{{url_for('static',filename='admin-dash-assets/images/logo-sm.png') }}" alt=""
                                height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{{url_for('static',filename='admin-dash-assets/images/logo-dark.png') }}" alt=""
                                height="22">
                        </span>
                    </a>

                    <a href="{{url_for('admin.admin-dashboard')}}" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="{{url_for('static',filename='admin-dash-assets/images/logo-sm.png') }}" alt=""
                                height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{{url_for('static',filename='admin-dash-assets/images/logo-light.png') }}" alt=""
                                height="22">
                        </span>
                    </a>
                </div>

                <button type="button"
                    class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger shadow-none"
                    id="topnav-hamburger-icon">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>

                
            </div>

            <div class="d-flex align-items-center">
                
                <div class="dropdown ms-sm-3 header-item topbar-user">
                    <button type="button" class="btn shadow-none" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            
                            <img class="rounded-circle header-profile-user"
                                src="{{ url_for('static', filename='uploads/user_profile/' ~ current_user.profile_image) }}"
                                alt="Header Avatar">
                            <span class="text-start ms-xl-2">
                                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{ current_user.name }}</span>
                                <span class="d-none d-xl-block ms-1 fs-sm user-name-sub-text">{{ current_user.role.value }}</span>
                            </span>
                            
                        </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <h6 class="dropdown-header">Welcome {{ current_user.name }}!</h6>
                        <a class="dropdown-item" href="{{ url_for('doctor.doctor-dashboard') }}"><i
                                class="mdi mdi-account-circle text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Profile</span></a>
                      
                        <a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i
                                class="mdi mdi-logout text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle" data-key="t-logout">Logout</span></a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
