<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Forgot Password</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='auth-dash-assets/img/favicon.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='auth-dash-assets/plugins/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-dash-assets/plugins/feather/feather.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-dash-assets/plugins/icons/flags/flags.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-dash-assets/plugins/fontawesome/css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-dash-assets/plugins/fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-dash-assets/css/style.css') }}">
</head>

<body>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                        <img class="img-fluid" src="{{ url_for('static', filename='auth-dash-assets/img/logo.png') }}" alt="Logo">
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Forgot Password</h1>
                            <p class="account-subtitle">Let Us Help You</p>

                            <!-- Display flash messages -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    <div class="alert alert-{{ messages[0][0] }}">
                                        {% for message in messages %}
                                            {{ message[1] }}
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            {% endwith %}

                            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                                {{ form.hidden_tag() }} <!-- CSRF Token -->

                                <div class="form-group">
                                    <label for="email">Email : <span class="login-danger">*</span></label>
                                    {{ form.email(class="form-control", id="email") }}
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit">Reset My Password</button>
                                </div>
                            </form>
                            
                            <div class="form-group mb-0">
                                <a href="{{ url_for('auth.login') }}"><button class="btn btn-primary primary-reset btn-block">Login</button></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='auth-dash-assets/js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='auth-dash-assets/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='auth-dash-assets/js/feather.min.js') }}"></script>
    <script src="{{ url_for('static', filename='auth-dash-assets/js/script.js') }}"></script>
</body>

</html>
